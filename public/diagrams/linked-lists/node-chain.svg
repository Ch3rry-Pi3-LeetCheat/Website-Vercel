<svg
  xmlns="http://www.w3.org/2000/svg"
  viewBox="0 0 720 160"
  width="720"
  height="160"
  role="img"
  aria-label="Linked list node chain with head, next, tail"
>
  <defs>
    <marker
      id="arrowhead"
      markerWidth="12"
      markerHeight="8"
      refX="10"
      refY="4"
      orient="auto"
    >
      <path d="M0,0 L10,4 L0,8" fill="#1e1e1e" />
    </marker>
  </defs>

  <rect
    x="20"
    y="20"
    width="200"
    height="120"
    rx="28"
    fill="#0091e2"
    stroke="#1e1e1e"
    stroke-width="6"
  />
  <rect
    x="260"
    y="20"
    width="200"
    height="120"
    rx="28"
    fill="#0091e2"
    stroke="#1e1e1e"
    stroke-width="6"
  />
  <rect
    x="500"
    y="20"
    width="200"
    height="120"
    rx="28"
    fill="#0091e2"
    stroke="#1e1e1e"
    stroke-width="6"
  />

  <line
    x1="220"
    y1="80"
    x2="260"
    y2="80"
    stroke="#1e1e1e"
    stroke-width="6"
    stroke-linecap="round"
    marker-end="url(#arrowhead)"
  />
  <line
    x1="460"
    y1="80"
    x2="500"
    y2="80"
    stroke="#1e1e1e"
    stroke-width="6"
    stroke-linecap="round"
    marker-end="url(#arrowhead)"
  />

  <text
    x="120"
    y="95"
    text-anchor="middle"
    font-size="42"
    font-family="Segoe Print, Segoe UI, Comic Sans MS, sans-serif"
    fill="#ffffff"
  >
    Head
  </text>
  <text
    x="360"
    y="95"
    text-anchor="middle"
    font-size="42"
    font-family="Segoe Print, Segoe UI, Comic Sans MS, sans-serif"
    fill="#ffffff"
  >
    Next
  </text>
  <text
    x="600"
    y="95"
    text-anchor="middle"
    font-size="42"
    font-family="Segoe Print, Segoe UI, Comic Sans MS, sans-serif"
    fill="#ffffff"
  >
    Tail
  </text>
</svg>
